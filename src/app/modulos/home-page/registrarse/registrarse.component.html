<div class="container" data-aos="fade-up">
  <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex justify-content-center py-4">
              <a href="../../pages/home/home.component.html" class="logo d-flex align-items-center w-auto">
                  <img src="../../../assets/images/logo.png" alt="">
              </a>
          </div>
          <!-- End Logo -->
<div class="limiter animated fadeInRight">
        <div class="container-login100 ">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form  (ngSubmit)="onSubmit(f)"
                #f="ngForm"
                class="login100-form validate-form flex-sb flex-w">

                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>
                    <span *ngIf="f.submitted && f.controls['nombre'].errors"
                    class="text-danger animated  fadeIn">El Nombre es obligatorio</span>
                     <div class="wrap-input100 m-b-16">
                      <input class="input100"
                             type="text"
                             name="nombre"
                             [(ngModel)]="usuario.nombre"
                             required
                             minlength="2"
                             placeholder="Nombres">

                      <span class="focus-input100"></span>
                  </div>
                  <span *ngIf="f.submitted && f.controls['apellidos'].errors"
                  class="text-danger animated  fadeIn">El apellido es obligatorio</span>
                   <div class="wrap-input100 m-b-16">
                    <input class="input100"
                           type="text"
                           name="apellidos"
                           [(ngModel)]="usuario.apellido"
                           required
                           minlength="2"
                           placeholder="Apellidos">

                    <span class="focus-input100"></span>
                </div>
                <span *ngIf="f.submitted && f.controls['cedula'].errors"
                class="text-danger animated  fadeIn">la Cedula es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                  <input class="input100"
                         type="text"
                         name="cedula"
                         [(ngModel)]="usuario.cedula"
                         required
                         minlength="6"
                         placeholder="Cedula">

                  <span class="focus-input100"></span>
              </div>


                    <span *ngIf="f.submitted && f.controls['email'].errors"
                    class="text-danger animated  fadeIn">El correo es obligatorio</span>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100"
                               type="email"
                               name="email"
                               [(ngModel)]="usuario.correo"
                               required
                               email
                               placeholder="Email">

                        <span class="focus-input100"></span>
                    </div>
                    <span *ngIf="f.submitted && f.controls['celular'].errors"
                    class="text-danger animated  fadeIn">El celular es obligatorio</span>
                   <div class="wrap-input100 m-b-16">
                    <input class="input100"
                           type="text"
                           name="celular"
                           [(ngModel)]="usuario.celular"
                           required
                           minlength="10"
                           placeholder="celular">

                    <span class="focus-input100"></span>
                </div>



                <span *ngIf="f.submitted && f.controls['password'].errors"
                class="text-danger animated  fadeIn">la clave es obligatoria </span>
                    <div class="wrap-input100 m-b-16" >
                        <input class="input100"
                               type="password"
                               name="password"
                               [(ngModel)]="usuario.clave"
                               required
                               minlength="6"
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input [(ngModel)]="recordarme"
                            class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>

                        <div>
                            <a routerLink="/login" class="txt1">
                                Â¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
